<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #formContainer {
      margin-bottom: 20px;
    }
    select {
      width: 200px;
      height: 200px;
    }
    #gridContainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div id="formContainer">
    <h2>Select Rooms</h2>
    <p>(Hold Ctrl or Cmd to select multiple)</p>
    <select id="roomSelect" multiple>
      <option value="https://ckeilberg57.github.io/test/">Room 1</option>
      <option value="https://ckeilberg57.github.io/mockcart/">Room 2</option>
      <option value="https://example.com/room3">Room 3</option>
      <option value="https://example.com/room4">Room 4</option>
      <option value="https://example.com/room5">Room 5</option>
      <option value="https://example.com/room6">Room 6</option>
      <option value="https://example.com/room7">Room 7</option>
      <option value="https://example.com/room8">Room 8</option>
      <option value="https://example.com/room9">Room 9</option>
    </select>
    <br><br>
    <button onclick="launchRooms()">Launch Rooms</button>
  </div>

  <div id="gridContainer"></div>

  <script>
    function launchRooms() {
      const container = document.getElementById("gridContainer");
      const select = document.getElementById("roomSelect");
      container.innerHTML = ""; // Clear existing

      const selected = Array.from(select.selectedOptions);
      const limit = Math.min(selected.length, 9);

      for (let i = 0; i < limit; i++) {
        const iframe = document.createElement("iframe");
        iframe.src = selected[i].value;
        container.appendChild(iframe);
      }

      // Hide form if needed
      document.getElementById("formContainer").style.display = "none";
    }
  </script>

</body>
</html>
